<div id="carouselExampleIndicators" data-interval="false" class="carousel slide" data-ride="carousel">
  <i class="fas fa-times" (click)="closeViewer()"></i>
  <div class="carousel-inner">
    <div class="carousel-item photo-view" [ngClass]="{'active':i==current}"  *ngFor="let s of items; let i = index;">
        
        <div class="d-flex align-items-center justify-content-center">
          <img src="{{s.Path}}"  >
        </div>
        <p class="sale-head text-center text-white">{{s.Name}}</p>
    </div>
  </div>
  <div class="controls">
    <a *ngIf="items.length>1" class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-prev">
        <i class="fas fa-chevron-left"></i>
      </span>
      <span class="sr-only">Previous</span>
    </a>
    <a *ngIf="items && items.length>1" class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-next">
        <i class="fas fa-chevron-right"></i>
      </span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
</div>
