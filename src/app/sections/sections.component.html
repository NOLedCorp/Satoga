<div class="sections">
  <h2 class="d-flex justify-content-center" >Наша продукция</h2>
    <div class="row flex-container">
      <div class="item" *ngFor="let i of items">
        <h3>{{i.Name}}</h3>
        <p>{{i.Description}}</p>
        <img src="{{i.Photo}}" alt="">
        <span>от {{i.MinPrice}} руб.</span>
        <div class="btn btn-dark" routerLink="/section/{{i.Id}}">Просмотреть раздел</div>
      </div>
    </div>
</div>
