<ng-template class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" #modal>

  <div class="p-3">
    <app-form *ngIf="ms.type=='form'" [item]="ms.inpt"></app-form>
    <add-section *ngIf="ms.type=='section'" ></add-section>
    <add-product *ngIf="ms.type=='product'" ></add-product>
    <add-article *ngIf="ms.type=='article'" ></add-article>
    <add-video *ngIf="ms.type=='video'"></add-video>
    <add-photo *ngIf="ms.type=='photo'"></add-photo>
  </div>
  
  

</ng-template>
