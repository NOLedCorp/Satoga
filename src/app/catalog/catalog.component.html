
  <div class="container p-0 flex-container">
    <div class="item" *ngFor="let i of items">
      <img src="{{i.Photo}}" alt="{{i.Name}}">
      <h3>{{i.Name}}</h3>
      <p>{{i.Description}}</p>
      <div class="price">
        <b>{{i.Price}} руб.</b> 
      </div>
      <div class="btns">
          <div class="btn btn-dark">Купить</div>
          <div class="btn btn-secondary">Заказать</div>
      </div>
      
    </div>
  </div>
