
<div class="container p-0">
    <h3 class="d-flex align-items-center">Статьи <div class="btn btn-new btn-dark" *ngIf="us.user" (click)="ms.open('article', articles)">Добавить</div></h3>
  <div class="flex-container">
    <div class="item" *ngFor="let i of articles">
      <img *ngIf="i.Photo" src="{{i.Photo}}" alt="{{i.Name}}">
      <h3>{{i.Name}}</h3>
      <span ><i class="fas fa-user"></i> {{i.Author}}</span>
      <a *ngIf="i.Path" href="{{i.Path}}" target="blank" class="eye" ><i class="far fa-eye"></i> 
        
      </a>
      <div class="btn btn-new btn-dark" *ngIf="us.user" (click)="ms.open('upd-article', i)">Изменить</div>
      
    </div>
  </div>
  
</div>
