<div style="position: relative; z-index: 3;">
    <div class="user" *ngIf="us.user">
    
        <p class="p-0">Выполнен вход администратора</p>
        <div class="btn btn-link" (click)="us.exit()">Выйти</div>
    </div>
    <div  [ngClass]="{'light':router.url=='/catalog'}">
        <div class="container px-2 bg-white head" [ngClass]="{'show-menu':showMenu}" *ngIf="router.url!='/sign-in'">
            <div class="d-flex justify-content-between align-items-sm-center">
                <div class="d-flex align-items-center">
                    <div>
                        <h1 routerLink="catalog">Satoga</h1>
                        <!-- <h2>Винтовочные ложи высокого класса</h2> -->
                    </div>
                    <div class="d-none d-lg-block" style="margin-left: 6vw; margin-bottom: -3px;">
                        <app-menu></app-menu>    
                    </div>
                </div>
                
                
                <div class="d-flex align-items-center">
                    <div class="search mr-3" [ngClass]="{'active':showSearch}" tabindex="0" (blur)="close()">
                        <fieldset class="d-flex">
                            <input type="text" class="form-control" #str >
                            <button class="btn" (click)="search(str.value)"><i class="fas fa-search" aria-hidden="true" ></i></button>
                            <div class="btn" (click)="show()"><i class="fas fa-search" aria-hidden="true" ></i></div>
                        </fieldset>
                    </div>
                    <a class="d-none d-lg-block mr-3" style=" white-space: nowrap; z-index:1000;" href="tel:+79162278742">+7 (916) 227-87-42</a>
                    <div class="mr-2" class="btn rounded-pill btn-success text-white" (click)="ms.open('form')"><span>Оставить заявку</span></div>
                </div>
                
            </div>
            
            <div class="menu">
                <app-menu></app-menu>
                <a style="z-index:1000; margin-bottom: 5px;" href="tel:+79162278742">+7 (916) 227-87-42</a>
            </div>
            
            
        </div>
    </div>
    
    <div class="px-2 px-sm-0" [ngStyle]="{'padding-top':router.url=='/catalog'?'3rem':'100px'}">
        <router-outlet></router-outlet>
    </div>
    
    <app-footer *ngIf="router.url!='/contacts'"></app-footer>
    <app-modal></app-modal>
    <app-load></app-load>
</div>

<div class="bkg">
    <div class="bkg bkg-img" *ngIf="router.url=='/catalog'"></div>
    <div class="bkg bkg-img" *ngIf="router.url=='/catalog'"></div>
    <div class="bkg bkg-img" *ngIf="router.url=='/catalog'"></div>
</div>
